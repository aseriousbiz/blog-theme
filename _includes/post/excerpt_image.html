{% assign excerpt_image = post.excerpt_image %}
{% if excerpt_image %}
    {% if excerpt_image.url %}
        <img src="{{ excerpt_image.url }}" class="excerpt"{% if excerpt_image.title %} title="{{ excerpt_image.title %}}"{% endif %}{% if excerpt_image.alt %} alt="{{ excerpt_image.alt }}"{% endif %} />
    {% else %}
        <img src="{{ excerpt_image }}" class="excerpt" />
    {% endif %}
{% endif %}
