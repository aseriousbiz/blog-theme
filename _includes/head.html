<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  {% if site.twitter_username %}{% include twitter_card.html %}{% endif %}
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}

  <script src="{{ '/assets/js/utils.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/slash.js' | relative_url }}" async></script>
  <script src="https://kit.fontawesome.com/97884e1c9f.js" crossorigin="anonymous"></script>
</head>
