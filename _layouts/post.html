---
layout: content
---
<section class="section">
  <div class="columns is-centered">
    <div class="column is-one-third-fullhd is-two-thirds-widescreen is-three-fifths-desktop">
      <div class="content">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
          {% include post/author.html %}

          <header class="post-header">
            <h1 class="post-title has-text-centered" itemprop="name headline">{{ page.title | escape }}</h1>
            {% include post/meta.html %}
          </header>

          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>
          <p>
            <span class="edit">Found a typo or mistake in the post? {% include post/edit.html %}</span>
          </p>
          <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
        </article>
      </div>
    </div>
  </div>
</section>
